<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Projet JS
  </title>
</head>

<body>
  <ul id="entities"></ul>
  <script>

    (async () => {
      const root = document.querySelector('body');
      function createElement(tag, config, parent = null) {
        const { text, color } = config || {};

        const element = document.createElement(tag);

        if (color) {
          element.style.color = color;
        }

        if (text) {
          element.innerHTML = text;
        }
        if (!parent) {
          root.appendChild(element);
        } else {
          parent.appendChild(element);
        }
        return element;
      }

      async function dataFetching(url) {
        const raw = await fetch(url);
        const { assets } = await raw.json();
        return assets;
      }
      const ul = document.getElementById('entities');
      try {
        const assets = await dataFetching("https://awesome-nft-app.herokuapp.com/")
        console.log(assets);
        assets.map(({ name, description }) => {
          createElement('li', { text: name, color: 'red' }, ul);
          if (description) {
            createElement('li', { text: description, color: 'black' }, ul);
          }
        })
      } catch (error) {
        console.log(error);
      }
    })();

  </script>
</body>


</html>
